    <script>
        let arr = ['hello', 'world', 'search', 'good'];
        function findItem(arr, toSearch) {
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                if (arr[i] === toSearch) {
                    console.log(i);
                    return;
                }
            }
            console.log(-1);
            return;
        }
        findItem(arr, 'hello');

        // removing items 
        let foods = ['egg', 'egg', 'apple', 'cake', 'egg'];
        function removeItems(foods, item) {
            for (let i = foods.length - 1; i >= 0; i--) { // Iterate backwards
                if (foods[i] === item) {
                    foods.splice(i, 1);
                }
            }
            console.log(foods);
        }
        removeItems(foods, "egg");

        console.log(foods.reverse());      
        
        
        // new Task
        function removeEgg(foods) {
            // To prevent modifying the original array, we
            // can create a copy of the array using .slice()
            const foodsCopy = foods.slice();
            const reversedFoods = foodsCopy.reverse();

            // Advanced technique:
            // Since foods.slice() results in an array, we
            // can also use .reverse() directly like this:
            // foods.slice().reverse();
            
            // This technique is called "method chaining"
            // because we use one method after another
            // (like a chain of methods).
            const result = [];
            let eggsRemoved = 0;

            for (let i = 0; i < reversedFoods.length; i++) {
                if (reversedFoods[i] === 'egg' && eggsRemoved < 2) {
                    eggsRemoved++;
                    continue;
                }

                result.push(reversedFoods[i]);
            }

            return result.reverse();
        }


        // FizzBuzz Problem 
        for (let i  = 1; i <= 20; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            }
            else if (i % 3 === 0) {
                console.log("Fizz");
            }
            else if (i % 5 === 0) {
                console.log("Buzz");
            }
            else {
                console.log(i);
            }
        }

    </script>
