<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .gaming-style, .gaming-style1, .gaming-style2 {
            color: white;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
        }

        .is-toggled {
            color: black;
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>
    <body>
        <button class="gaming-style" onclick="toggleFunction()">Gaming</button>
        <button class="gaming-style1" onclick="toggleFunction1()">Music</button>
        <button class="gaming-style2" onclick="toggleFunction2()">Tech</button>
        <script>
            function toggleFunction() {
                let button = document.querySelector('.gaming-style');
                if (button.classList.contains('is-toggled')) {
                    button.classList.remove('is-toggled');
                } else {
                    button.classList.add('is-toggled');
                }
            }
            function toggleFunction1() {
                let button = document.querySelector('.gaming-style1');
                if (button.classList.contains('is-toggled')) {
                    button.classList.remove('is-toggled');
                } else {
                    button.classList.add('is-toggled');
                }
            }
            function toggleFunction2() {
                let button = document.querySelector('.gaming-style2');
                if (button.classList.contains('is-toggled')) {
                    button.classList.remove('is-toggled');
                } else {
                    button.classList.add('is-toggled');
                }
            }
        </script>
    </body>
</html>
