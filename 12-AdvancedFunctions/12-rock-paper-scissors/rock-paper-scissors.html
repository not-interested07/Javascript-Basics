<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock, Paper & Scissors
        </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>

    <body>
        <p class = "title">Rock, Paper & Scissors</p> 
        <button onclick = "
            playGame('rock');
        " class="move-button">
            <img src="Images/rock-emoji.png" class="move-icon">
        </button>
        <button onclick="
            playGame('paper');
        " class="move-button">
            <img src="Images/paper-emoji.png" class="move-icon">
        </button>
        <button onclick = "
            playGame('scissors');
        " class="move-button">
            <img src="Images/scissors-emoji.png" class="move-icon">
        </button>

        <p class = "js-result result"></p>
        <p class = "js-moves"></p>
        <p class = "js-score" class="score"></p>

        <button onclick = "resetGame();" class="reset-button">
            Reset Button
        </button>
        <button class = "auto-play-button" onclick="autoPlay()">
            Auto Play
        </button>

        <script src="rock-paper-scissors.js"></script>
        
    </body>
    
</html>
